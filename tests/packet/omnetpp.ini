[General]
network = TestNetwork
cmdenv-express-mode = false
ned-path = .;../../src

#*.test.serialize = true

[Config UnitTest]
*.test.typename = UnitTest

[Config OldTest]
*.test.typename = OldTest

[Config NewTest]
*.test.typename = NewTest

[Config Experiment]
*.test.typename = ${test=OldTest, NewTest}

*.test.repetitionCount = 1000000 / this.receiverCount
*.test.receiverCount = ${receiverCount=1, 2, 5, 10, 20, 50, 100, 200, 500, 1000}